<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <!-- <header>
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    Day Planner
                </a>
            </nav>        
        </header> -->
    
        <main>
            <div class="card mb-3">
                <img src="./assets/images/hazyFlowers.jpg" class="card-img-top" id="bgImg" alt="Dreamy, hazy field of small, pink flowers">
                <div class="card-img-overlay text-white">
                    <div id="dateWrapper">
                        <h2 class="card-title" id="currentDate"></h2>
                        <h2 id="currentTime"></h2>
                    </div>
                    <h3 class="card-text" id="quote">Success doesnâ€™t just find you. You have to go out and get it.</h3>
                </div>
                
                <div class="card-body">
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item timeSlot">9am</li>
                    <input class="list-group-item note" id="input1"></input>
                    <button type="button" class="btn btn-info saveBtn" id="btn1">Save</button>
                  </ul>

                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item timeSlot">10am</li>
                    <input class="list-group-item note" id="input2"></input>
                    <button type="button" class="btn btn-info saveBtn" id="btn2">Save</button>
                  </ul>

                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item timeSlot">11am</li>
                    <input class="list-group-item note" id="input3"></input>
                    <button type="button" class="btn btn-info saveBtn" id="btn3">Save</button>
                  </ul>

                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item timeSlot">12pm</li>
                    <input class="list-group-item note" id="input4"></input>
                    <button type="button" class="btn btn-info saveBtn" id="btn4">Save</button>
                  </ul>

                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item timeSlot">1pm</li>
                    <input class="list-group-item note" id="input5"></input>
                    <button type="button" class="btn btn-info saveBtn" id="btn5">Save</button>
                  </ul>

                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item timeSlot">2pm</li>
                    <input class="list-group-item note" id="input6"></input>
                    <button type="button" class="btn btn-info saveBtn" id="btn6">Save</button>
                  </ul>

                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item timeSlot">3pm</li>
                    <input class="list-group-item note" id="input7"></input>
                    <button type="button" class="btn btn-info saveBtn" id="btn7">Save</button>
                  </ul>

                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item timeSlot">4pm</li>
                    <input class="list-group-item note" id="input8"></input>
                    <button type="button" class="btn btn-info saveBtn" id="btn8">Save</button>
                  </ul>

                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item timeSlot">5pm</li>
                    <input class="list-group-item note" id="input9"></input>
                    <button type="button" class="btn btn-info saveBtn" id="btn9">Save</button>
                  </ul>
                  <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                </div>
            </div>
        </main>
    
        <footer>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <p>&copy; 2010<script>new Date().getFullYear()>2010&&document.write("-"+new Date().getFullYear());</script>, Julie Ragsdale</p>
            </nav>
        </footer>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
